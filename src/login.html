<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/dist/output.css" />
</head>

<body class="bg-gray-200">
    <header class="bg-indigo-900 text-center p-10">
        <a href="./index.html" class="font-black text-orange-500 uppercase text-2xl">Ranjith</a
      >
      <p class="text-gray-300 mt-2 font-semibold">
        Free education for everyone
      </p>
    </header>
    <main class="m-10">
      <div class="bg-white max-w-2xl mx-auto p-5 rounded shadow">
        <h3 class="text-sm font-semibold">Admin Panel</h3>
        <p class="text-xs text-gray-600 mt-1">Login to view records.</p>
        <!-- form start-->
        <form action="" class="my-5 space-y-4" id="loginForm">
          <div class="text-xs">
            <label for="email" class="block text-gray-800">Email Address</label>
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              id="email"
              class="input"
              required
            />
          </div>

          <div class="text-xs">
            <label for="password" class="block text-gray-800">Password</label>
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              class="input"
              required
            />
          </div>

          <button class="px-4 py-1 bg-orange-600 text-sm text-white rounded">
            Login
          </button>
        </form>

        <!-- form end -->
      </div>
    </main>
  </body>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="./js/firebase.js"></script>
  <!-- script -->
  <script src="./js/login.js"></script>
</html>
